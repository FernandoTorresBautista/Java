<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>ClientesEditList</title>
</h:head>
<h:body>
	<h3>Maven <br/> MyBatis <br/> Spring <br/> JSF <br/> Primefaces <br/> Base de datos </h3>
	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />
		<p:dataTable id="clientes" var="cli"
			value="#{clienteBean.getClienteList()}" editable="true"
			style="margin-bottom:20px">
			<f:facet name="header">
				Edici√≥n de clientes
			</f:facet>
			<p:ajax event="rowEdit" listener="#{clienteBean.onRowEdit}"
				update=":form:msgs" />
			<p:ajax event="rowEditCancel" listener="#{clienteBean.onRowCancel}"
				update=":form:msgs" />

			<p:column headerText="Id">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cli.id}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText id="clienteInput" value="#{cli.id}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Nombre">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cli.nombre}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{cli.nombre}" style="width:100%"
							label="Nombre" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Apellido">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cli.apellido}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{cli.apellido}" style="width:100%"
							label="Apellido" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Email">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cli.email}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{cli.email}" style="width:100%" label="Email" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Estado">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{cli.estado}" />
					</f:facet>
					<f:facet name="input">
						<h:inputText value="#{cli.estado}" style="width:100%"
							label="Estado" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column style="width:32px">
				<p:rowEditor/>
			</p:column>
		</p:dataTable>
	</h:form>
	<p>
		<h:link value="Home" outcome="index" />
	</p>
</h:body>
</html>
